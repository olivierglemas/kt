<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Back"></ion-back-button>
    </ion-buttons>
    <ion-title>Mot de passe oublié?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="forgot-password-content">
  <h2 class="auth-title ion-text-center">Récupérer votre mot de passe</h2>
  <p class="recover-message ion-text-center">
    Entrez votre email et vous recevrez un email pour ré-initialiser votre mot de passe.
  </p>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="recoverPassword()">
    <ion-list class="inputs-list ion-text-center" lines="full">
      <ion-item class="input-item ion-text-center">
        <ion-input type="email" placeholder="Email" formControlName="email" clearInput autocapitalize="off" inputmode="email"></ion-input>
      </ion-item>
      <div class="error-container ion-text-center">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message ion-text-center" *ngIf="forgotPasswordForm.get('email').hasError(validation.type) && (forgotPasswordForm.get('email').dirty || forgotPasswordForm.get('email').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
    </ion-list>

    <ion-button class="reset-password-btn" type="submit" expand="block" [disabled]="!forgotPasswordForm.valid">Ré-initialiser le mot de passe</ion-button>
  </form>
</ion-content>
